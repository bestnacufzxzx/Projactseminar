<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>เข้าสู้ระบบ</h3>
            <div>
                <img src="assets/book/note1.png" width="20%" hight="20%">
            </div>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="รหัสนักศึกษา" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="รหัสผ่าน" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>            
          <!-- <ion-grid routerLink="/auth/register">
            <div class="ion-text-right">
              <h6>register</h6>
            </div>
        </ion-grid> -->
         <ion-item routerLink="/register" routerDirection="forward" >
            <ion-button slot="end" >
              register
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
