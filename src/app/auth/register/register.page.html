<ion-header>
    <ion-toolbar class="header">
      <ion-buttons slot="start" routerLink="/auth/login" routerDirection="backward">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>ลงทะเบียน</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>สร้างบัญชีของคุณ</h3>
          </div>
          <div padding>
            <ion-item >
              <ion-input  name="name" type="text" placeholder="รหัสนักศึกษา" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="รหัสผ่าน" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="ยืนยันรหัสผ่าน" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">ยืนยันสมัครสมาชิค</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
