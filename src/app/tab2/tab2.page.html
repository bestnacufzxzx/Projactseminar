<ion-header>
  <ion-toolbar>
    <ion-title>
      รายวิชาที่เข้าเรียน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-toggle [(ngModel)]="sausage" disabled="true"></ion-toggle>
    </ion-item>
    
  </ion-list>
</ion-content>
